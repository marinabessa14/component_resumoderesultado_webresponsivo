    <link rel="stylesheet" href="css/style.css">
    <title>Resumo de resultado</title>
    <link rel="shortcut icon" href="img/icon-result.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="side">
            <h3>Seu Resultado</h3>
            <div class="circle">
                <h1>70</h1>
                <p>de 100</p>
            </div>
            <h3>Ótimo</h3>
            <p>Você obteve pontuação superior a 60% das pessoas que fizeram esses testes.</p>
        </div>
        <div class="side">
            <h3>Resumo</h3>
            <ul>
                <li>
                    <div>
                        <img src="img/icon-reaction.svg" alt="">
                        <span>Reação</span>
                    </div>
                    <span><b>70</b> / 100</span>
                </li>
                <li>
                    <div>
                        <img src="img/icon-memory.svg" alt="">
                        <span>Memória</span>
                    </div>
                    <span><b>80</b> / 100</span>
                </li>
                <li>
                    <div>
                        <img src="img/icon-verbal.svg" alt="">
                        <span>Verbal</span>
                    </div>
                    <span><b>62</b> / 100</span>
                </li>
                <li>
                    <div>
                        <img src="img/icon-visual.svg" alt="">
                        <span>Visual</span>
                    </div>
                    <span><b>75</b> / 100</span>
                </li>
            </ul>
            <a href="#!">Continue</a>
        </div>
    </div>
</body>
</html>
